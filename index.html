<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Avista Christmas</title>

	<link rel="stylesheet" href="stylesheets/app.css" />
</head>
<body>
	<header class="app-header">
	</header>
	<aside class="sidebar">
		<div class="logo-container">
			<div class="logo-bg">
				<img src="resources/images/avista_logo-white_transparent.png">
			</div>
		</div>
		<div class="information-container">
			<h2>Festive Sweater Generator</h2>
			<p>Let's get started!</p>
			<p>Click on the circle to the right to upload a photo from facebook.</p>
			<p>If you don't want to upload your own photo, click on a character below instead.</p>
			<div class="character-container">
				<div class="snowman-container">
					<img src="resources/images/snowman.png" alt="" class="snowman">
					<label>Snowman</label>
				</div>
				<div class="bear-container">
					<img src="resources/images/bear.png" alt="" class="bear">
					<label>Bear</label>
				</div>
				<div class="owl-container">
					<img src="resources/images/owl.png" alt="" class="owl">
					<label>Owl</label>
				</div>
				<div class="salmon-container">
					<img src="resources/images/salmon.png" alt="" class="salmon">
					<label>Salmon</label>
				</div>
			</div>
		</div>
	</aside>
	<section class="active-area"></section>
</body>
</html>
